<!DOCTYPE html>
<html>
	<head>
		<title>Processing.35 dentro de página HTML</title>
	</head>
	<body>
		<canvas id="Lienzo"></canvas>
        <canvas id="Lienzo2"></canvas>
        <canvas id="Lienzo3"></canvas>
        <canvas id="Lienzo4"></canvas>
        <canvas id="Lienzo5"></canvas>
        <canvas id="Lienzo6"></canvas>
	</body>

	<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
	<script>
    /////Muñeco de nieve simple  
	var codigoDePrograma1 = function(instanciaProcessing) {
		with (instanciaProcessing) {
            size(400, 400);
            frameRate(30);
            ellipse(200,300,150,150);
	ellipse(200,200,100,100);
	ellipse(200,150,75,75);
		}
	};
    /////Muñeco de nieve saludando
    var codigoDePrograma2 = function(instanciaProcessing) {
		with (instanciaProcessing) {
            size(400, 400);
            frameRate(30);
            rect(0,350,399,50);
	ellipse(200, 300, 150, 150);
	ellipse(200, 200, 100, 100);
	ellipse(200, 120, 75, 75);
	line(160,200,70,110);
	line(240,200,320,110);
		}
	};
    /////Dia soleado
    var codigoDePrograma3 = function(instanciaProcessing) {
		with (instanciaProcessing) {
            size(400, 400);
            frameRate(30);
           background(62, 201, 222);
	// The ground
	fill(30, 255, 0);
	rect(0, 300, 400, 100);  

	// The sun
	fill(255, 238, 0);
	ellipse(80, 64, 100, 100);  

	// The snowman
	fill(250, 250, 250);
	ellipse(200, 300, 150, 150);
	ellipse(200, 200, 100, 100);
	ellipse(200, 120, 75, 75);
		}
	};
    //Que hay de cenar?
    var codigoDePrograma4 = function(instanciaProcessing) {
        with (instanciaProcessing) {
            size(400, 400);
            frameRate(30);
            background(186, 145, 20); // wooden table

	ellipse(200, 200, 350, 350); // plate
	ellipse(200, 200, 300, 300);

	fill(250, 250, 250);
	ellipse(190,110,70,100);
	fill(255, 247, 0);
	ellipse(190,110,30,30);
	//Uvas
	fill(0, 255, 38);
	rect(82,150,5,50);
	fill(194, 68, 194);
	ellipse(112,270,40,40);
	ellipse(100,200,40,40);
	ellipse(100,250,40,40);
	ellipse(80,230,40,40);
	ellipse(70,200,40,40);
	ellipse(110,230,40,40);
	ellipse(85,260,40,40);

	noStroke();
	fill(214, 83, 107);
	ellipse(185,290,30,30);
	ellipse(185,200,30,30);
	rect(170,200,30,90);

	fill(214, 83, 107);
	ellipse(223,290,30,30);
	ellipse(223,200,30,30);
	rect(208,199,30,90);
		}
	};
    /////Conejo
    var codigoDePrograma5 = function(instanciaProcessing) {
		with (instanciaProcessing) {
		    size(400, 400);
		    frameRate(30);
            var ojosbuck =35;
	var dientesbuck = 5;
	ellipse(150, 70, 60, 120);  // left ear
	ellipse(240, 70, 60, 120);  // right ear

	ellipse(200, 170, 150, 150);    // face

	fill(0, 0, 0);
	ellipse(170, 150, ojosbuck, ojosbuck);  // left eye
	ellipse(230, 150, ojosbuck, ojosbuck);  // right eye

	line(150, 200, 250, 200);   // mouth

	noFill();
	rect(185, 200, 15, dientesbuck); // left tooth
	rect(200, 200, 15, dientesbuck); // right tooth
		}
	};
    /////Rana
    var codigoDePrograma6 = function(instanciaProcessing) {
		with (instanciaProcessing) {
		    size(400, 400);
		    frameRate(30);
	var x = 200;
	var y = 250;

	noStroke();
	fill(30, 204, 91); // a nice froggy green!

	ellipse(x, y, 200, 100); // face
	ellipse(x - 50, y - 50, 40, 40); // left eye socket
	ellipse(x + 50, y - 50, 40, 40); // right eye socket

	fill(255, 255, 255); // for the whites of the eyes!
	ellipse(x - 50, y - 50, 30, 30); // left eyeball
	ellipse(x + 50, y - 50, 30, 30); // right eyeball

	fill(0,2,2);
	rect(x - 55, y - 50, 9, 10);
	rect(x + 40, y - 50, 9, 10);
	ellipse(x,y,120,80);
		}
	};
	var canvas1 = document.getElementById('Lienzo');
	var instanciaProcessing1 = new Processing(canvas1, codigoDePrograma1);
    
    var canvas2 = document.getElementById('Lienzo2');
	var instanciaProcessing2 = new Processing(canvas2, codigoDePrograma2);
    
    var canvas3 = document.getElementById('Lienzo3');
	var instanciaProcessing3 = new Processing(canvas3, codigoDePrograma3);
    
    var canvas4 = document.getElementById('Lienzo4');
	var instanciaProcessing4 = new Processing(canvas4, codigoDePrograma4);
    
    var canvas5 = document.getElementById('Lienzo5');
	var instanciaProcessing5 = new Processing(canvas5, codigoDePrograma5);
    
    var canvas6 = document.getElementById('Lienzo6');
	var instanciaProcessing6 = new Processing(canvas6, codigoDePrograma6);
	</script>
</html>
